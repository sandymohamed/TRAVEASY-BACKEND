<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div.preview-images>img {
                width: 30%;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 mt-3">
                    <h4>Node.js upload images </h4>

                    <form class="mt-4" action="/upload" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="file" id="input-files" multiple class="form-control-file border" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-sm-12">
                    <div class="preview-images">
                        <img src="http://localhost:8080/files/1667406522268-traveasy-images (1).png" alt="ss" />
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function () {
                let imagesPreview = function (input, placeToInsertImagePreview) {
                    if (input.files) {
                        let filesAmount = input.files.length;
                        for (i = 0; i < filesAmount; i++) {
                            let reader = new FileReader();
                            reader.onload = function (event) {
                                $($.parseHTML("<img>"))
                                    .attr("src", event.target.result)
                                    .appendTo(placeToInsertImagePreview);
                            };
                            reader.readAsDataURL(input.files[i]);
                        }
                    }
                };
                $("#input-files").on("change", function () {
                    imagesPreview(this, "div.preview-images");
                });
            });
        </script>
    </body>

</html>
